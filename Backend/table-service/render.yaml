services:
  - type: web
    name: table-service
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CUSTOMER_SERVICE_URL
        sync: false
      - key: ORDER_SERVICE_URL
        sync: false

